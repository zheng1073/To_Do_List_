<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 id="title" class="text-center">Todos</h2>
      <div class="row">
        <div class='col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3'>
          <div id="todo-list-wrapper">
            <div id="input-wrapper">
              <span id="toggle-all"></span>
              <input id='task-input' class="form-control" placeholder='What needs to be done?' autocomplete="off">
            </div>
            <div id='todo-list'>
            </div>
            <div id="footer">
              <span><span id="active-tasks"></span> items left</span>
              <ul>
                <li class="filter-button" id="All">All</li>
                <li class="filter-button" id="Active">Active</li>
                <li class="filter-button" id="Completed">Completed</li>
              </ul>
              <span id="clear-completed">Clear completed</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
